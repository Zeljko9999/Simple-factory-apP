<!DOCTYPE html>
<html>
    <head>
        <title>CarFactory</title>

        <link rel="stylesheet" href="/assets/css/create-new-car.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>

    <body>
        <script src="/assets/js/create-new-car.js" type="module" defer></script>

        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <a class="navbar-brand" href="/index.html">CarFactory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/list-all-cars.html">List Cars</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">New Car</a>
                </li>
            </div>
        </nav>

        <div class="new-car-form form-group">
            <div class="form-row">
                <div class="col">
                    <label class="param" for="Manufacturer">Manufacturer: </label>
                    <input type="text" id="manufacturer" class="form-control" />
                </div>
                <div class="col">
                    <label class="param" for="model">Model: </label>
                    <input type="text" id="model" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label class="param" for="price">Price: </label>
                    <input type="number" id="price" class="form-control" />
                </div>
                <div class="col">
                    <label class="param" for="manufacturingDate">Manufacturing Date: </label>
                    <input type="date" id="manufacturingDate" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label class="param" for="quantityInStock">Quantity in stock: </label>
                    <input type="number" id="quantityInStock" class="form-control" />
                </div>
                <div class="col">
                <label class="param" for="availability">Availability: </label>
                <select class="form-control" id="availability" name="availability">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                </div>
            </div>

            <label class="param">Features: </label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hasABS" value="ABS">
                <label class="form-check-label" for="hasABS">
                    ABS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hasServo" value="Servo">
                <label class="form-check-label" for="hasServo">
                    Servo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hasKlima" value="Klima">
                <label class="form-check-label" for="hasKlima">
                    Klima
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hasDizaciProzora" value="Dizaci prozora">
                <label class="form-check-label" for="hasDizaciProzora">
                    Dizaci prozora
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hasPuljkaSica" value="Puljka sica">
                <label class="form-check-label" for="hasPuljkaSica">
                    Puljka sica
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hasMultimedia" value="Multimedia">
                <label class="form-check-label" for="hasMultimedia">
                    Multimedia
                </label>
            </div>
          

        </div>

        <button type="button" id="send-car-button" class="btn btn-primary">Send</button> 
        <button type="button" id="clear-all-fields-button" class="btn btn-danger">Clear</button> 
        <button type="button" id="home-button" class="btn btn-success">Home</button> 

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    </body>

</html>
